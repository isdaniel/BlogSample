version: '3.8'
services:
  myrabbitmq:
    image: rabbitmq:3-management
    hostname: ${RABBITMQ_HOSTNAME}
    restart: always
    ports:
      - "8888:15672"
      - "5672:5672"
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status"]
      start_period: 10s
      interval: 30s
      timeout: 30s
      retries: 3
    command: rabbitmq-server
    expose:
      - 5672
      - 15672
    networks:
      - net-mq
  publisher:
    # build: ./Publisher/
    image: dog830228/mq_poc-publisher
    environment:
      - QUEUENAME=${QUEUENAME}
      - RABBITMQ_HOSTNAME=${RABBITMQ_HOSTNAME}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
    depends_on:
      myrabbitmq:
        condition: service_healthy
    networks:
      - net-mq
  workersample:
    build: ./WorkerSample/
    # image: dog830228/mq_poc-nodeworker
    environment:
      - QUEUENAME=${QUEUENAME}
      - RABBITMQ_HOSTNAME=${RABBITMQ_HOSTNAME}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - PREFETCHTASKCOUNT=3
    depends_on:
      - publisher
    networks:
      - net-mq
networks:
  net-mq:
    driver: bridge
